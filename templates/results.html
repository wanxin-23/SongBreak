<html>
<head>
    <title>Spotify Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2 class="subtitle">Results for "{{ query }}"</h2>
    <table class = "searchtable">
        <thead>
            <tr>
                <th> </th>
                <th>Song</th>
                <th>Artist</th>
            </tr>
        </thead>
        {%for track in tracks%}
        <tbody>
            <tr>
                <td><img src="{{track['artwork']}}" alt="Album Artwork"></td>
                <td>{{track['name']}}</td>
                <td>{{track['artist']}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
