<html>
<head>
    <title>Spotify Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ol class="numbered-list">
        {% for track in tracks %}
        <li>
            <h2>{{ track['name'] }}</h2>
            <p>Artist: {{ track['artist'] }}</p>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
